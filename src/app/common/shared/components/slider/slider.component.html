<ul nz-menu nzMode="inline" style="height: 100%;">
  <ng-container *ngFor="let item of meau">
    <li nz-submenu [nzTitle]="item.grade" [nzOpen]="item.status || false">
      <ul>
        <li nz-menu-item (click)="go(item.id, item)" *ngFor="let children of item.children">
          <span><i nz-icon nzType="book" nzTheme="outline"></i></span>
          <span>{{children.name}}</span>
        </li>
      </ul>
    </li>
  </ng-container>
</ul>
